<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900&display=swap">
</head>
<body>

    <div id='particles-js'></div>
    <div class="form-area py-5">
        <div class="shapeAfter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mt-lg-0 mt-5 mb-3 mb-lg-0 d-none d-lg-block">
                    <div class="join d-flex align-items-center justify-content-center w-100 h-100 text-center">
                        <div class="welcome-text">
                            <div class="animated-arrow">
                                <img src="img/Red-Arrow.png">
                            </div>
                            <div class="text">
                                <h1><span>Join Us</span></h1>
                                <p class='w-100 w-md-50'><span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, itaque. Laborum ratione doloremque quia debitis!</span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-structure">
                        <div class="signup">
                            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
                            <div class="form-holder">
                                <input type="text" class="input" placeholder="Name" />
                                <input type="email" class="input" placeholder="Email" />
                                <input type="password" class="input" placeholder="Password" />
                            </div>
                            <button class="submit-btn">Sign up</button>
                        </div>
                        <div class="login slide-up">
                            <div class="center">
                                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                                <div class="form-holder">
                                    <input type="email" class="input" placeholder="Email" />
                                    <input type="password" class="input" placeholder="Password" />
                                </div>
                                <button class="submit-btn">Log in</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-3.4.1.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
